<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Chat</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Showdown for Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <!-- KaTeX for LaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  <!-- Mermaid for diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
  <!-- DOMPurify for sanitizing HTML -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
  <style>
    /* Root variables inspired by Grok dark theme */
    :root {
      --primary-text: #ffffff;
      --secondary-text: #6b6b6b;
      --primary-bg: rgb(5, 5, 5);
      --secondary-bg: rgb(25, 25, 25);
      --tertiary-bg: rgb(5, 5, 5);
      --accent: #40e0d0;
      --border: #333333;
      /* Turquoise accent from Grok examples */
      --hover-bg: #1f2937;
      --border-radius: 20px;
      --border-radius-plus: 40px;
    }

    /* Button styles adapted */
    .button {
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 500;
      color: var(--primary-text);
      background-color: var(--tertiary-bg);
      border-radius: var(--border-radius);
      padding-left: 0.875rem;
      padding-right: 0.875rem;
      padding-top: 0.375rem;
      padding-bottom: 0.375rem;
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .button:hover {
      background-color: var(--hover-bg);
    }

    .button:disabled {
      background-color: var(--secondary-bg);
      cursor: not-allowed;
    }

    .svg-button {
      color: var(--primary-text);
      padding: 0.375rem;
      border-radius: var(--border-radius);
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    .svg-button:hover {
      color: var(--accent);
    }

    /* Main styles */
    body {
      margin: 0;
      padding: 0;
      font-family: universalSans, Inter, Roboto, "Open Sans", Arial, sans-serif, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji" !important;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      height: 100vh;
      font-size: 16px;
    }

    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      width: 100%;
      border-radius: var(--border-radius);
      position: relative;
    }

    .sidebar {
      width: 250px;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid var(--border);
      border-top-left-radius: var(--border-radius);
      border-bottom-left-radius: var(--border-radius);
    }

    .new-chat-btn {
      width: 100%;
      margin-bottom: 20px;
    }

    .chat-history {
      list-style: none;
      padding: 0;
    }

    .chat-history li {
      padding: 10px;
      cursor: pointer;
      border-radius: var(--border-radius);
      margin-bottom: 10px;
      background-color: var(--tertiary-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-history li:hover {
      background-color: var(--hover-bg);
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: var(--primary-text);
      cursor: pointer;
      padding: 0;
    }

    .delete-btn:hover {
      color: red;
    }

    .chat-root {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-toolbar {
      padding: 10px;
      background: var(--primary-bg);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .chat-input-container {
      margin: 20px;
      padding: 0 20px 0 0;
      background: var(--secondary-bg);
      border: 1px solid var(--border);
      border-radius: var(--border-radius-plus);
    }

    .chat-input-div {
      display: flex;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      max-height: 300px;
      padding: 16px 8px;
      margin: 10px 20px;
      border: none;
      background: transparent;
      color: var(--primary-text);
      outline: none;
      overflow-y: auto;
      resize: none;
    }

    .model-select {
      background-color: var(--tertiary-bg);
      color: var(--primary-text);
      border: none;
      border-radius: var(--border-radius);
      padding: 5px 10px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .message-actions {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .message:hover .message-actions {
      opacity: 1;
    }


    .message.user {
      padding-left:20%;
    }

    .message.user pre{
      justify-content: flex-end;
      align-items: flex-end;
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      border-bottom-right-radius: 6px;
      background-color: var(--secondary-bg);
      margin:40px;
    }

    .action-icon {
      cursor: pointer;
      width: 20px;
      height: 20px;
      fill: var(--primary-text);
    }

    .pre {
      max-width: 66.67%;
      width: 100%;
    }

    .grok .pre {
      background-color: var(--tertiary-bg);
      padding: 10px;
      border-radius: var(--border-radius);
    }

    .user .pre {
      background-color: var(--secondary-bg);
      padding: 10px 10px 10px 20px;
      border-radius: var(--border-radius);
    }

    .error .pre {
      background-color: var(--tertiary-bg);
      color: red;
      padding: 10px;
      border-radius: var(--border-radius);
    }

    .pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }

    .pre * {
      margin: 0;
      padding: 0;
    }

    .pre table {
      border-collapse: collapse;
      width: 100%;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .pre th,
    .pre td {
      border: 1px solid var(--secondary-text);
      padding: 8px;
    }

    .pre th {
      background-color: var(--secondary-bg);
    }

    .pre code {
      background-color: var(--secondary-bg);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      padding: 2px 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .pre pre {
      background-color: var(--secondary-bg);
      padding: 10px;
      border-radius: var(--border-radius);
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }

    .pre pre code {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Mermaid styles */
    .mermaid {
      text-align: center;
    }

    /* Additional overrides */
    .send-btn {
      background-color: var(--accent) !important;
    }

    .action-btn:hover {
      background-color: var(--hover-bg) !important;
    }

    /* Auth popup */
    .auth-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .auth-form {
      background-color: var(--secondary-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      width: 300px;
    }

    .auth-input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background-color: var(--tertiary-bg);
      color: var(--primary-text);
      border: none;
      border-radius: var(--border-radius);
    }

    .overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

    .menu-btn {
      display: none;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -250px;
        top: 0;
        bottom: 0;
        height: 100%;
        transition: left 0.3s ease;
        z-index: 10;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

      .sidebar.open {
        left: 0;
      }

      .chat-root {
        width: 100%;
      }

      .pre {
        max-width: 100%;
      }

      .chat-toolbar {
        flex-wrap: wrap;
      }

      .auth-form {
        width: 90%;
        max-width: 300px;
      }

      .menu-btn {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="sidebar">
      <button class="new-chat-btn button" id="newChatBtn">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" />
        </svg>
        New Chat
      </button>
      <ul class="chat-history" id="chatHistory"></ul>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="chat-root">
      <div class="chat-messages" id="messages"></div>
      <div class="chat-toolbar">
        <button class="menu-btn button" id="menuBtn">
          <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
            <path d="M3 5h18M3 12h18M3 19h18" />
          </svg>
        </button>
        <button class="action-btn button" id="copyBtn">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M8 4a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H8zm-6 4h4v10H2V8zm14 2h4v6h-4v-6z" />
          </svg>
          Copy
        </button>
        <button class="action-btn button" id="clearBtn">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M3 6h18v2H3V6zm3 3h12v12a2 2 0 01-2 2H8a2 2 0 01-2-2V9zm3-6h6v2H9V3z" />
          </svg>
          Clear
        </button>
        <button class="action-btn button" id="expertBtn">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M12 2a10 10 0 0110 10v1h-2v-1a8 8 0 00-16 0v1H2v-1A10 10 0 0112 2zm0 4a6 6 0 016 6v1H6v-1a6 6 0 016-6zm-3 8h6v2H9v-2zm-2 4h10v2H7v-2z" />
          </svg>
          Think Harder
        </button>
        <select id="modelSelect" class="model-select">
          <option value="grok-4-1-fast-reasoning">Fast</option>
          <option value="grok-4-1-fast-non-reasoning">Fast Non-Reasoning</option>
          <option value="grok-code-fast-1">Code</option>
          <option value="grok-4-0709">Expert</option>
        </select>
      </div>
      <div class="chat-input-container">
        <div class="chat-input-div">
          <textarea class="chat-input" id="input" placeholder="Ask Grok anything..."></textarea>
          <button class="send-btn button" id="sendBtn">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z" />
            </svg>
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth Popup -->
  <div class="auth-popup" id="authPopup" style="display: none;">
    <div class="auth-form">
      <h2 id="authTitle">Login</h2>
      <input type="text" id="username" class="auth-input" placeholder="Username">
      <input type="password" id="password" class="auth-input" placeholder="Password">
      <button class="button" id="authBtn">Login</button>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration)
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error)
          })
      })
    }

    mermaid.initialize({ startOnLoad: false })

    const messagesDiv = document.getElementById('messages')
    const input = document.getElementById('input')
    const sendBtn = document.getElementById('sendBtn')
    const copyBtn = document.getElementById('copyBtn')
    const clearBtn = document.getElementById('clearBtn')
    const expertBtn = document.getElementById('expertBtn')
    const modelSelect = document.getElementById('modelSelect')
    const chatHistory = document.getElementById('chatHistory')
    const newChatBtn = document.getElementById('newChatBtn')
    const authPopup = document.getElementById('authPopup')
    const usernameInput = document.getElementById('username')
    const passwordInput = document.getElementById('password')
    const authBtn = document.getElementById('authBtn')
    const menuBtn = document.getElementById('menuBtn')
    const overlay = document.getElementById('overlay')
    const sidebar = document.querySelector('.sidebar')

    let conversation = []
    let lastUserMessage = null
    let currentChatId = null
    let chats = []

    // Persist model selection
    modelSelect.value = localStorage.getItem('selectedModel') || 'grok-4-1-fast-reasoning'
    modelSelect.addEventListener('change', () => localStorage.setItem('selectedModel', modelSelect.value))

    async function checkAuth() {
      const token = localStorage.getItem('jwt')
      if (!token) {
        authPopup.style.display = 'flex'
        return false
      }
      // Verify token with server
      const response = await fetch('/verify', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      if (!response.ok) {
        localStorage.removeItem('jwt')
        authPopup.style.display = 'flex'
        return false
      }
      return true
    }

    async function handleAuth() {
      const username = usernameInput.value.trim()
      const password = passwordInput.value.trim()
      if (!username || !password) {
        alert('Please enter username and password')
        return
      }
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      if (response.ok) {
        const { token } = await response.json()
        localStorage.setItem('jwt', token)
        authPopup.style.display = 'none'
        loadChatHistory()
      } else {
        const err = await response.json().catch(() => ({}))
        alert(err.error || 'Login failed')
      }
    }

    authBtn.onclick = handleAuth

    async function loadChatHistory() {
      chatHistory.innerHTML = ''
      const token = localStorage.getItem('jwt')
      const response = await fetch('/chats', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      if (response.ok) {
        chats = await response.json()
        chats.forEach(chat => {
          const li = document.createElement('li')
          const titleSpan = document.createElement('span')
          titleSpan.textContent = chat.title || 'Untitled Chat'
          titleSpan.onclick = () => loadChat(chat.id)
          li.appendChild(titleSpan)
          const deleteBtn = document.createElement('button')
          deleteBtn.classList.add('delete-btn')
          const deleteSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg")
          deleteSvg.setAttribute("viewBox", "0 0 24 24")
          deleteSvg.setAttribute("width", "16")
          deleteSvg.setAttribute("height", "16")
          deleteSvg.innerHTML = '<path d="M3 6h18v2H3V6zm3 3h12v12a2 2 0 01-2 2H8a2 2 0 01-2-2V9zm3-6h6v2H9V3z" fill="currentColor"/>'
          deleteBtn.appendChild(deleteSvg)
          deleteBtn.onclick = () => deleteChat(chat.id)
          li.appendChild(deleteBtn)
          chatHistory.appendChild(li)
        })
      }
    }

    async function deleteChat(chatId) {
      if (!confirm('Are you sure you want to delete this chat?')) return
      const token = localStorage.getItem('jwt')
      const response = await fetch(`/chat/${chatId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      if (response.ok) {
        if (currentChatId === chatId) {
          newChat()
        }
        loadChatHistory()
      } else {
        alert('Failed to delete chat')
      }
    }

    function closeSidebar() {
      if (window.matchMedia("(max-width: 768px)").matches) {
        sidebar.classList.remove('open')
        overlay.style.display = 'none'
      }
    }

    async function loadChat(chatId) {
      currentChatId = chatId
      const token = localStorage.getItem('jwt')
      const response = await fetch(`/chat/${chatId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      if (response.ok) {
        const data = await response.json()
        conversation = data.messages || []
        messagesDiv.innerHTML = ''
        conversation.forEach(msg => {
          appendMessage(msg.role === 'user' ? 'User' : 'Grok', msg.content)
        })
        closeSidebar()
      }
    }

    async function saveChat(title = null) {
      if (!currentChatId) {
        currentChatId = Date.now().toString()
      }
      const defaultTitle = conversation[0]?.content.substring(0, 30) + '...' || 'Untitled Chat'
      const data = { title: title || defaultTitle, messages: conversation }
      const token = localStorage.getItem('jwt')
      await fetch(`/chat/${currentChatId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify(data)
      })
      loadChatHistory()
    }

    async function generateChatTitle(userMessage, grokResponse) {
      const messagesForTitle = [
        { role: 'system', content: 'You are a helpful AI. Suggest a short, descriptive title for this conversation.' },
        { role: 'user', content: `User: ${userMessage}\nGrok: ${grokResponse}` }
      ]
      let title = ''
      await streamApi(messagesForTitle, modelSelect.value, 0.7, 64, false, data => {
        const delta = data?.choices?.[0]?.delta?.content
        if (delta) {
          title += delta
        }
      })
      return title.trim().replace(/["']/g, '')
    }

    async function newChat() {
      currentChatId = null
      conversation = []
      messagesDiv.innerHTML = ''
      closeSidebar()
    }

    newChatBtn.onclick = newChat

    checkAuth().then(isAuthenticated => {
      if (isAuthenticated) {
        loadChatHistory()
      }
    })

    menuBtn.onclick = () => {
      sidebar.classList.add('open')
      overlay.style.display = 'block'
    }

    overlay.onclick = () => {
      sidebar.classList.remove('open')
      overlay.style.display = 'none'
    }

    async function streamApi(messages, model = 'grok-4-1-fast-reasoning', temperature = 0.7, maxTokens = 8192, useTools = true, onData) {
      const token = localStorage.getItem('jwt')
      const response = await fetch('/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          model,
          messages,
          temperature,
          max_tokens: maxTokens,
          stream: true,
          use_tools: useTools
        })
      })

      if (!response.ok) {
        throw new Error('API request failed')
      }

      const reader = response.body.getReader()
      const decoder = new TextDecoder()
      let buffer = ''

      while (true) {
        const { done, value } = await reader.read()
        if (done) break
        buffer += decoder.decode(value, { stream: true })
        const lines = buffer.split('\n')
        buffer = lines.pop() || ''
        for (const line of lines) {
          if (line.startsWith('data: ')) {
            const data = line.slice(6)
            if (data === '[DONE]') continue
            try {
              const parsed = JSON.parse(data)
              onData(parsed)
            } catch (e) {
              console.error('Parse error:', e)
            }
          }
        }
      }
    }

    function markdownToHtml(text) {
      const converter = new showdown.Converter({
        tables: true,
        tasklists: true,
        ghCodeBlocks: true,
        simplifiedAutoLink: true,
        strikethrough: true,
        emoji: true
      })
      return converter.makeHtml(text)
    }

    async function renderContent(text, element, isUser = false) {
      if (isUser) {
        element.textContent = text  // Plain text for user messages
        return
      }

      const delimiters = [
        { left: '$$', right: '$$', display: true },
        { left: '\\[', right: '\\]', display: true },
        { left: '$', right: '$', display: false },
        { left: '\\(', right: '\\)', display: false }
      ]

      let result = ''
      let i = 0
      const len = text.length

      while (i < len) {
        let foundDelim = null
        let minStart = len
        for (const delim of delimiters) {
          const start = text.indexOf(delim.left, i)
          if (start !== -1 && start < minStart) {
            minStart = start
            foundDelim = delim
          }
        }

        if (foundDelim === null) {
          result += text.slice(i)
          break
        }

        result += text.slice(i, minStart)
        i = minStart + foundDelim.left.length

        let nest = 1
        let j = i
        while (j < len && nest > 0) {
          if (text.slice(j, j + foundDelim.left.length) === foundDelim.left) {
            nest++
            j += foundDelim.left.length
          } else if (text.slice(j, j + foundDelim.right.length) === foundDelim.right) {
            nest--
            j += foundDelim.right.length
          } else {
            j++
          }
        }

        if (nest > 0) {
          result += foundDelim.left + text.slice(i)
          break
        }

        const math = text.slice(i, j - foundDelim.right.length)
        let rendered
        try {
          rendered = katex.renderToString(math, {
            throwOnError: false,
            displayMode: foundDelim.display
          })
        } catch (err) {
          rendered = foundDelim.left + math + foundDelim.right
        }
        result += rendered

        i = j
      }

      const html = markdownToHtml(result)
      element.innerHTML = DOMPurify.sanitize(html)

      // Highlight code blocks
      element.querySelectorAll('pre code').forEach(block => {
        const lang = block.className.match(/language-(\w+)/)?.[1]
        if (lang === 'mermaid') {
          const id = 'mermaid-' + Math.random().toString(36).substr(2, 9)
          block.id = id
          mermaid.run({ nodes: [block] }).catch(err => console.error('Mermaid error:', err))
        } else {
          hljs.highlightElement(block)
        }
        // Add copy button to code blocks
        const copyButton = document.createElement('button')
        copyButton.className = 'action-btn button copy-code'
        copyButton.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M8 4a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H8zm-6 4h4v10H2V8zm14 2h4v6h-4v-6z"/></svg>'
        copyButton.onclick = () => {
          navigator.clipboard.writeText(block.innerText)
          copyButton.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M9 4v2h6V4h2v2h1a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2h1V4h2zm8 4H7v10h10V8zM9 10h2v2H9v-2zm4 0h2v2h-2v-2zm-4 4h2v2H9v-2zm4 0h2v2h-2v-2z"/></svg>'
          setTimeout(() => copyButton.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M8 4a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H8zm-6 4h4v10H2V8zm14 2h4v6h-4v-6z"/></svg>', 2000)
        }
        block.parentNode.insertBefore(copyButton, block)
      })
    }

    function appendMessage(roleLabel, content, isEdit = false) {
      const messageDiv = document.createElement('div')
      messageDiv.classList.add('message', roleLabel.toLowerCase())

      const contentElem = document.createElement('pre')
      contentElem.classList.add('pre')
      renderContent(content, contentElem, roleLabel === 'User')
      messageDiv.appendChild(contentElem)

      // Add actions
      const actions = document.createElement('div')
      actions.classList.add('message-actions')
      if (roleLabel === 'Grok') {
        // Regenerate
        const regenerateSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg")
        regenerateSvg.setAttribute("viewBox", "0 0 24 24")
        regenerateSvg.innerHTML = '<path d="M4 12a8 8 0 0116 0M4 12V6m0 6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>'
        regenerateSvg.classList.add('action-icon', 'svg-button')
        regenerateSvg.onclick = () => regenerateMessage(messageDiv)
        actions.appendChild(regenerateSvg)

        // Continue
        const continueSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg")
        continueSvg.setAttribute("viewBox", "0 0 24 24")
        continueSvg.innerHTML = '<path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>'
        continueSvg.classList.add('action-icon', 'svg-button')
        continueSvg.onclick = () => continueMessage()
        actions.appendChild(continueSvg)

        // Read aloud
        const speakSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg")
        speakSvg.setAttribute("viewBox", "0 0 24 24")
        speakSvg.innerHTML = '<path d="M3 18v-6a9 9 0 0118 0v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 19a2 2 0 01-2 2h-1a2 2 0 01-2-2v-3a2 2 0 012-2h3zM3 19a2 2 0 002 2h1a2 2 0 002-2v-3a2 2 0 00-2-2H3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>'
        speakSvg.classList.add('action-icon', 'svg-button')
        speakSvg.onclick = () => readAloud(contentElem.innerText)
        actions.appendChild(speakSvg)
      }
      // Edit
      const editSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg")
      editSvg.setAttribute("viewBox", "0 0 24 24")
      editSvg.innerHTML = '<path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>'
      editSvg.classList.add('action-icon', 'svg-button')
      editSvg.onclick = () => editMessage(messageDiv, roleLabel)
      actions.appendChild(editSvg)

      messageDiv.appendChild(actions)

      messagesDiv.appendChild(messageDiv)
      messagesDiv.scrollTop = messagesDiv.scrollHeight
      return messageDiv
    }

    function editMessage(messageDiv, roleLabel) {
      const pre = messageDiv.querySelector('.pre')
      const text = pre.innerText
      const textarea = document.createElement('textarea')
      textarea.value = text
      textarea.classList.add('chat-input')
      messageDiv.replaceChild(textarea, pre)
      textarea.focus()
      textarea.onblur = () => {
        const newText = textarea.value
        messageDiv.replaceChild(pre, textarea)
        renderContent(newText, pre, roleLabel === 'User')
        // Update conversation if needed
      }
      textarea.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault()
          textarea.blur()
        }
      })
    }

    function regenerateMessage(messageDiv) {
      // Find the previous user message
      const index = Array.from(messagesDiv.children).indexOf(messageDiv) - 1
      if (index >= 0) {
        const prev = messagesDiv.children[index]
        if (prev.classList.contains('user')) {
          sendMessage(prev.querySelector('.pre').innerText)
        }
      }
    }

    function continueMessage() {
      if (lastUserMessage) {
        sendMessage('Continue the previous response.')
      }
    }

    function readAloud(text) {
      const utterance = new SpeechSynthesisUtterance(text)
      speechSynthesis.speak(utterance)
    }

    async function sendMessage(question, model = modelSelect.value) {
      lastUserMessage = question
      const userDiv = appendMessage('User', question)

      try {
        // Only send the last 6 messages (3 round trips) + system + current user
        const recentConversation = conversation.slice(-6)
        const messagesForApi = [
          { role: 'system', content: 'You are Grok, a helpful and maximally truthful AI built by xAI.' },
          ...recentConversation,
          { role: 'user', content: question }
        ]

        const grokDiv = appendMessage('Grok', 'Thinking...')

        let fullResponse = ''
        await streamApi(messagesForApi, model, 0.7, 8192, true, (data) => {
          const choice = data.choices[0]
          const delta = choice.delta
          const finish = choice.finish_reason

          if (delta.content) {
            fullResponse += delta.content
            renderContent(fullResponse, grokDiv.querySelector('.pre'))
            messagesDiv.scrollTop = messagesDiv.scrollHeight
          }

          if (finish) {
            // done
          }
        })

        conversation.push({ role: 'user', content: question })
        conversation.push({ role: 'assistant', content: fullResponse })

        // If this is the first response in a new chat, generate title
        if (conversation.length === 2 && !currentChatId) {
          const suggestedTitle = await generateChatTitle(question, fullResponse)
          saveChat(suggestedTitle)
        } else {
          saveChat()
        }
      } catch (error) {
        appendMessage('Error', error.message || 'An error occurred')
      }
    }

    function handleSend() {
      if (input.value.trim()) {
        const question = input.value.trim()
        input.value = ''
        sendMessage(question)
      }
    }

    input.addEventListener('keydown', async e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault()
        handleSend()
      }
    })

    input.addEventListener('input', () => {
      input.style.height = 'auto'
      input.style.height = `${input.scrollHeight}px`
    })

    sendBtn.onclick = handleSend

    copyBtn.onclick = () => {
      const lastGrok = [...messagesDiv.querySelectorAll('.message')].reverse().find(div => div.classList.contains('grok'))
      if (lastGrok) {
        const text = lastGrok.querySelector('.pre').innerText
        navigator.clipboard.writeText(text).then(() => console.log('Copied last Grok response'))
      }
    }

    clearBtn.onclick = () => {
      messagesDiv.innerHTML = ''
      conversation = []
    }

    expertBtn.onclick = () => {
      if (lastUserMessage) {
        sendMessage(lastUserMessage, 'grok-4-0709')
      }
    }


    // force anchor in content bubble to alwasy target _blank
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
          if (node.nodeType === Node.ELEMENT_NODE) {
            node.querySelectorAll('a').forEach(a => a.setAttribute('target', '_blank'))
          }
        })
      })
    })
    observer.observe(messagesDiv, { childList: true, subtree: true })
  </script>

    }

      color: var(--accent);
      text-decoration: underline;
